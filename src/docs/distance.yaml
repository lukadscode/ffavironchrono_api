tags:
  - name: distances
    description: Gestion des distances utilisées pour les courses

paths:
  /distances:
    get:
      tags: [distances]
      summary: Liste des distances disponibles
      responses:
        200:
          description: Liste renvoyée

    post:
      tags: [distances]
      summary: Créer une nouvelle distance
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [event_id, meters]
              properties:
                event_id:
                  type: string
                  example: "7c38e42f-198a-4bd6-9c59-9854094a1ea0"
                meters:
                  type: integer
                  description: Distance en mètres pour un relais (ex: 250 pour 8x250m) ou distance totale pour une course normale
                  example: 2000
                is_relay:
                  type: boolean
                  description: Indique si c'est une course en relais
                  default: false
                  example: false
                relay_count:
                  type: integer
                  description: Nombre de relais (requis si is_relay = true). Ex: 8 pour 8x250m, 4 pour 4x500m
                  minimum: 2
                  maximum: 20
                  example: 8
      responses:
        201:
          description: Distance créée

  /distances/event/{event_id}:
    get:
      tags: [distances]
      summary: Liste des distances utilisées dans un événement
      security: [{ bearerAuth: [] }]
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Liste des distances

  /distances/{id}:
    delete:
      tags: [distances]
      summary: Supprimer une distance
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Supprimée

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
