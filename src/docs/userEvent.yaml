tags:
  - name: UserEvents
    description: Gestion des utilisateurs liés à un événement

paths:
  /user-events:
    post:
      tags: [UserEvents]
      summary: Ajouter ou mettre à jour un accès utilisateur à un événement
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, event_id, role]
              properties:
                email:
                  type: string
                  format: email
                  description: Adresse email de l'utilisateur (sera créé si n'existe pas)
                event_id:
                  type: string
                role:
                  type: string
                  enum: [viewer, editor, referee, timing, organiser]
                name:
                  type: string
                  description: Nom de l'utilisateur (optionnel, extrait de l'email si non fourni)
      responses:
        200:
          description: Lien utilisateur-événement enregistré
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      user_event:
                        type: object
                        properties:
                          id:
                            type: string
                          user_id:
                            type: string
                          event_id:
                            type: string
                          role:
                            type: string
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                          email:
                            type: string
                          name:
                            type: string
                      user_created:
                        type: boolean
                        description: Indique si l'utilisateur a été créé
                      temporary_password:
                        type: string
                        nullable: true
                        description: Mot de passe provisoire (uniquement si user_created = true)

  /user-events/{id}:
    delete:
      tags: [UserEvents]
      summary: Supprimer un lien entre un utilisateur et un événement
      security: [{ bearerAuth: [] }]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Supprimé avec succès

  /user-events/event/{event_id}:
    get:
      tags: [UserEvents]
      summary: Lister tous les utilisateurs d’un événement
      security: [{ bearerAuth: [] }]
      parameters:
        - name: event_id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Liste des utilisateurs avec rôles
