tags:
  - name: Events
    description: Gestion des événements (courses, compétitions)

paths:
  /events:
    get:
      tags: [Events]
      summary: Liste des événements
      responses:
        200:
          description: Liste des événements renvoyée

    post:
      tags: [Events]
      summary: Créer un événement
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, location, start_date, end_date]
              properties:
                name: { type: string }
                location: { type: string }
                start_date: { type: string, format: date-time }
                end_date: { type: string, format: date-time }
                race_type: { type: string }
                website_url: { type: string, format: uri }
                image_url: { type: string, format: uri }
                organiser_name: { type: string }
                organiser_code: { type: string }
                is_visible: { type: boolean }
                is_finished: { type: boolean }
                progression_template_id: { type: string }
      responses:
        201:
          description: Événement créé
        400:
          description: Données invalides

  /events/{id}/statistics:
    get:
      tags: [Events]
      summary: Récupérer les statistiques d'un événement
      description: |
        Récupère les statistiques d'un événement :
        - Nombre total de participants
        - Nombre de participants hommes
        - Nombre de participants femmes
        - Nombre d'équipages
        - Nombre de clubs présents
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: ID de l'événement
      responses:
        200:
          description: Statistiques récupérées avec succès
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      event_id:
                        type: string
                        format: uuid
                      total_participants:
                        type: integer
                        description: Nombre total de participants uniques
                      participants_homme:
                        type: integer
                        description: Nombre de participants hommes
                      participants_femme:
                        type: integer
                        description: Nombre de participants femmes
                      total_crews:
                        type: integer
                        description: Nombre total d'équipages
                      total_clubs:
                        type: integer
                        description: Nombre de clubs distincts (par club_code)
              example:
                status: success
                data:
                  event_id: "7c38e42f-198a-4bd6-9c59-9854094a1ea0"
                  total_participants: 245
                  participants_homme: 135
                  participants_femme: 110
                  total_crews: 48
                  total_clubs: 12
        404:
          description: Événement non trouvé
        500:
          description: Erreur serveur

  /events/{id}:
    get:
      tags: [Events]
      summary: Obtenir un événement par ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Détail de l'événement
        404:
          description: Événement non trouvé

    put:
      tags: [Events]
      summary: Modifier un événement
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                location: { type: string }
                start_date: { type: string, format: date-time }
                end_date: { type: string, format: date-time }
                race_type: { type: string }
                website_url: { type: string, format: uri }
                image_url: { type: string, format: uri }
                organiser_name: { type: string }
                organiser_code: { type: string }
                is_visible: { type: boolean }
                is_finished: { type: boolean }
                progression_template_id: { type: string }
      responses:
        200:
          description: Événement mis à jour
        400:
          description: Données invalides
        404:
          description: Événement non trouvé

    delete:
      tags: [Events]
      summary: Supprimer un événement
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Événement supprimé
        404:
          description: Événement non trouvé

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
